<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/app/index.css" />
  </head>
  <body>
    <form class="form login">
      <div class="form-container">
        <div class="form-header">
          <button class="form-close"></button>
        </div>
        <div class="form-body">
          <div class="form-title">Войти в систему</div>
          <div class="inputs-block">
            <input
              class="input-basic"
              type="text"
              placeholder="Email/Телефон"
            />
            <input
              class="input-basic"
              type="password"
              name=""
              id=""
              placeholder="Пароль"
            />
          </div>
          <input
            class="input-checkbox"
            type="checkbox"
            name="rememberMe"
            id=""
          />
          <a class="link recover-password" href="#">Восстановить</a>
        </div>
        <div class="form-footer">
          <div class="form-actions">
            <button type="submit" class="form-button primary-button">
              <span class="button-text">Войти</span>
            </button>
            <button class="form-button secondary-button">
              <span class="button-text">Зарегистрироваться</span>
            </button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
